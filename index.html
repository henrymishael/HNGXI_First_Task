    <script>
      function updateTime() {
        const timeElement = document.getElementById("current-time");
        const dayElement = document.getElementById("current-day");

        const now = new Date();
        const utcNow = new Date(now.toUTCString());

        // Get the current time in UTC
        const hours = utcNow.getUTCHours().toString().padStart(2, "0");
        const minutes = utcNow.getUTCMinutes().toString().padStart(2, "0");
        const seconds = utcNow.getUTCSeconds().toString().padStart(2, "0");
        const currentTime = `${hours}:${minutes}:${seconds}`;

        // Get the current day of the week
        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const currentDay = daysOfWeek[utcNow.getUTCDay()];

        // Update the HTML elements
        timeElement.textContent = `Current UTC Time: ${currentTime}`;
        dayElement.textContent = `Current Day: ${currentDay}`;
      }

      // Update time and day every second
      setInterval(updateTime, 1000);

      // Initial call to display the time immediately on page load
      updateTime();
    </script>
